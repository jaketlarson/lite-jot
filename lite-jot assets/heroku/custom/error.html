<!DOCTYPE html>
<html>
<head>
  <title>Down for Maintenance - Lite Jot</title>
  <link rel='stylesheet' type='text/css' href='css/normalize.css'>
  <link rel='stylesheet' type='text/css' href='css/layout.css'>
</head>
<body>
  <header>
    <div class='row'>
      <div class='column large-12'>

        <h1>
          <a href='https://www.litejot.com'><img src="images/logo.png" alt="Logo" />Lite&nbsp;Jot</a>
        </h1>

        <a href='https://www.twitter.com/litejot' class='twitter-link'>
          <i class='fa fa-twitter'></i>
          @litejot
        </a>

      </div>
    </div>
  </header>

  <main>
    <div class='row'>
      <div class='column large-12'>

        <article>
          <i class='maintenance-icon fa fa-warning'></i>
          <h2>Lite Jot is unexpectedly down</h2>
          <p>
            Something is wrong server-side. We may or may not be aware of this already. Please email us at <a href="mailto:hello@litejot.com">hello@litejot.com</a> so we can get this taken care of.
          </p>
        </article>
      </div>
    </div>
  </main>

  <footer>
    <div class='row'>
      <div class='column large-12'>
        <i class='fa fa-copyright'></i>2016 Lite Jot
      </div>
    </div>
  </footer>


</body>
</html>
